contacts:
  contactsDetection: Surfaces
  surfacesForContactDetection: [RightFootCenter, LeftFootCenter, LeftHandCloseContact] # [LeftHandCloseContact] 
ekfSensorNoiseVariances:
  gyroSensorVariance: [2.5e-7,2.5e-7,2.5e-7]
  acceleroSensorVariance: [2.5e-3,2.5e-3,2.5e-3]
  forceSensorVariance: [1e0, 1e0, 1e0] # [9e90,9e90,9e90] # [9e1,9e1,9e1]
  torqueSensorVariance: [9e-4, 9e-4, 9e-4] # [9e90,9e90,9e90] # [3e1,3e1,3e1]
  positionSensorVariance: [0.0,0.0,0.0]
  orientationSensorVariance: [0.0,0.0,0.0]

# Flexibilities of contacts
linStiffness: [3e5, 3e5, 3e5] # [0, 0, 0] # [4e4, 4e4, 4e4]
angStiffness: [1000, 1000, 1000] # [0, 0, 0] # [727, 727, 727]
linDamping: [150, 150, 150] # [0.0,0.0,0.0] # [65.76, 65.76, 65.76]  # [65.76, 65.76, 65.76] #critical damping # [250, 250, 250]
angDamping: [17, 17, 17] # [0.0,0.0,0.0] # [17, 17, 17]
