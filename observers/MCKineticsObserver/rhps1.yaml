contacts:
  contactsDetection: Surfaces
  surfacesForContactDetection: [RightFootCenter, LeftFootCenter] # [LeftHandCloseContact] 
  #contactSensorsIgnored: [LeftHandForceSensor] # [LeftHandForceSensor]

ekfSensorNoiseVariances:
  gyroSensorVariance: [1.6e-5,1.6e-5,1.6e-5]
  acceleroSensorVariance: [3.6e-3,3.6e-3,3.6e-3]
  forceSensorVariance: [1e0, 1e0, 1e0] # [9e90,9e90,9e90] # [9e1,9e1,9e1]
  torqueSensorVariance: [1e-2, 1e-2, 1e-2] # [9e90,9e90,9e90] # [3e1,3e1,3e1]
  positionSensorVariance: [0.0,0.0,0.0]
  orientationSensorVariance: [0.0,0.0,0.0]
  
# Flexibilities of contacts
linStiffness: [3e4, 3e4, 3e4] # [0, 0, 0] # [4e4, 4e4, 4e4]
angStiffness: [727, 727, 727] # [0, 0, 0] # [727, 727, 727]
linDamping: [150, 150, 150] # [0.0,0.0,0.0] # [65.76, 65.76, 65.76]  # [65.76, 65.76, 65.76] #critical damping # [250, 250, 250]
angDamping: [17, 17, 17] # [0.0,0.0,0.0] # [17, 17, 17]
